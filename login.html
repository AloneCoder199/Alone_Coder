<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- <button id="openLoginBtn">Log In</button> -->

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Log In</h2>
            <h2>On</h2>
            <h2>Alone_Coder !</h2>
            <form id="loginForm" method="POST">
                <div class="form-group">
                    <label for="username"><p class="n">Username:</p></label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password"><p class="n">Password:</p></label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Log In</button>
            </form>
            <p class="n">Don't have an account? <a href="signup.html"><p class="n">Sign Up</p></a></p>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="signup.js"></script>

</body>
</html>
