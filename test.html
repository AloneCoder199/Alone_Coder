        let currentQuestionIndex = 0;
        let userScore = 0;
        let answerTimeout;

        const questionElement = document.getElementById("question");
        const answerElement = document.getElementById("answer");
        const submitButton = document.getElementById("submitAnswer");
        const userScoreElement = document.getElementById("userScore");
        const levelMessageElement = document.getElementById("levelMessage");
        const hintButton = document.getElementById("getHint");
        const showAnswerButton = document.getElementById("showAnswer");
        const explanationButton = document.getElementById("showExplanation");

        function startGame() {
            displayQuestion();
        }

        function displayQuestion() {
            questionElement.textContent = questions[currentQuestionIndex].question;
            answerElement.value = "";
            levelMessageElement.textContent = "";
            hintButton.classList.add("hidden");
            showAnswerButton.classList.add("hidden");
            explanationButton.classList.add("hidden");
            clearTimeout(answerTimeout);
            answerTimeout = setTimeout(() => {
                displayNextQuestion();
            }, 20000);
        }

        function checkAnswer() {
            clearTimeout(answerTimeout);
            const userAnswer = answerElement.value.trim().toLowerCase();
            const correctAnswer = questions[currentQuestionIndex].answer.toLowerCase();
            if (userAnswer === correctAnswer) {
                userScore++;
                userScoreElement.textContent = userScore;
                if (userScore === 100) {
                    levelMessageElement.textContent = " M.Bilal Say's Congratulations! You reached 10 points. Starting next level...";
                    setTimeout(startNextLevel, 2000);
                } else {
                    setTimeout(displayNextQuestion, 1000);
                }
            } else {
                if (userAnswer === "") {
                    alert("M.Bilal say's Please enter your answer.");
                    return;
                }
                hintButton.classList.remove("hidden");
                showAnswerButton.classList.remove("hidden");
            }
        }

        function getHint() {
            const hint = questions[currentQuestionIndex].hint;
            alert("Hint: " + hint);
        }

        function showAnswer() {
            const answer = questions[currentQuestionIndex].answer;
            alert("Answer: " + answer);
            explanationButton.classList.remove("hidden");
        }

        function showExplanation() {
            const explanation = questions[currentQuestionIndex].explanation;
            alert("Explanation: " + explanation);
        }

        function displayNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                levelMessageElement.textContent = "M.Bilal say's  Congratulations! You have completed all questions.";
            }
        }

        function startNextLevel() {
            userScore = 0;
            userScoreElement.textContent = userScore;
            currentQuestionIndex = 0;
            displayQuestion();
        }

        submitButton.addEventListener("click", checkAnswer);
        hintButton.addEventListener("click", getHint);
        showAnswerButton.addEventListener("click", showAnswer);
        explanationButton.addEventListener("click", showExplanation);
